<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

<body>
    <section class="container">
        
        <div class="header">
            <h1>TO-DO List</h1>
        </div>

            <button id="toggle" class="btn" >Add Task</button>
        </div>

        <div id="list-container">
            <div class="list-header">
                <span ><p id="date"></p></span> 
                <span></span>
            </div>
            <ul id="list">
                <!-- <li>
                    <input type="checkbox" id="" class="" data-id="">
                    <label for="">Akash Task 1</label>
                    <i class="fa-solid fa-trash" data-id="" style="color: #474b52;"></i>
                </li> -->
            </ul>
        </div>

    </section>

    <script src="index.js"></script>
</body>
</html>
